<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to
            <span class="font-semibold text-violet-600">Baap er Bank</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="diposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl uppercase mb-4 text-white">Deposit Money</h4>
                    <input class="w-9/12 h-8 rounded block mb-2 px-3 focus:outline-blue-400" type="text" name=""
                        id="user-diposit" placeholder="$ Amount You Want To Deposit">
                    <button id="btn-diposit"
                        class="bg-blue-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-blue-600">Diposit</button>
                </div>
                <div class="bg-indigo-300 p-8 rounded-xl">
                    <h4 class="text-2xl uppercase mb-4 text-white">Withdraw Money</h4>
                    <input class="w-9/12 h-8 rounded block mb-2 px-3 focus:outline-blue-400" type="text" name=""
                        id="user-withdraw" placeholder="$ Amount You Want To Withdraw">
                    <button id="btn-withdraw"
                        class="bg-indigo-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-indigo-500">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
